<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 450px;
            /* Background is now transparent */
            background-color: transparent;
            border-radius: 1rem;
            box-shadow: none; /* Removed for a cleaner look with transparent background */
            padding: 20px;
        }

        .card {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.3s ease;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            user-select: none;
            will-change: transform;
            -webkit-user-select: none;
            touch-action: none;
            top: 20px;
            left: 20px;
        }

        .card.dragging {
            transition: none;
        }

        .card.active {
            z-index: 10;
        }

        .card.swipe-left {
            transform: translateX(-500px) rotate(-30deg);
        }

        .card.swipe-right {
            transform: translateX(500px) rotate(30deg);
        }

        .card-image-wrapper {
            width: 100%;
            height: 70%;
            overflow: hidden;
            border-radius: 1rem 1rem 0 0;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem 1rem 0 0;
        }
        
        .card-content {
            width: 100%;
            padding: 1rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #666;
        }

        .card-like, .card-dislike {
            position: absolute;
            top: 2rem;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: rotate(-15deg);
        }

        .card-like {
            left: 1rem;
            color: #22c55e;
            border: 2px solid #22c55e;
        }

        .card-dislike {
            right: 1rem;
            color: #ef4444;
            border: 2px solid #ef4444;
            transform: rotate(15deg);
        }
        
        .tip-message {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 9999px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-container:hover .tip-message {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div id="app" class="flex flex-col items-center gap-8">
    <div class="card-container">
        <div class="tip-message">Swipe left to skip, right to check!</div>
        <!-- These cards are in reverse order to make stacking easier -->
        <div class="card" data-index="6">
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/2/2/2263765-ucon.png?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Cat 4">
            </div>
            <div class="card-content">
                <div class="card-title">Donna Johnston, 18</div>
                <div class="card-subtitle">English Teacher</div>
            </div>
        </div>
        <div class="card" data-index="5">
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/f/a/fanta_orange_3_inch_1.jpeg?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Cat 3">
            </div>
            <div class="card-content">
                <div class="card-title">Alex Johnson, 21</div>
                <div class="card-subtitle">Graphic Designer</div>
            </div>
        </div>
        <div class="card" data-index="4">
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/2/5/25984-blue_5.jpg?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Cat 2">
            </div>
            <div class="card-content">
                <div class="card-title">Sam Smith, 25</div>
                <div class="card-subtitle">Software Engineer</div>
            </div>
        </div>
        <div class="card" data-index="3">
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/2/2/2263765-ucon.png?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Cat 4">
            </div>
            <div class="card-content">
                <div class="card-title">Donna Johnston, 18</div>
                <div class="card-subtitle">English Teacher</div>
            </div>
        </div>
        <div class="card" data-index="2">
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/f/a/fanta_orange_3_inch_1.jpeg?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Cat 3">
            </div>
            <div class="card-content">
                <div class="card-title">Alex Johnson, 21</div>
                <div class="card-subtitle">Graphic Designer</div>
            </div>
        </div>
        <div class="card" data-index="1">
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/2/5/25984-blue_5.jpg?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Cat 2">
            </div>
            <div class="card-content">
                <div class="card-title">Sam Smith, 25</div>
                <div class="card-subtitle">Software Engineer</div>
            </div>
        </div>
    </div>
    <div id="status-message" class="text-lg font-bold text-gray-700">Swipe a card!</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cardContainer = document.querySelector('.card-container');
        const cards = Array.from(document.querySelectorAll('.card')).reverse();
        const statusMessage = document.getElementById('status-message');

        const DRAG_THRESHOLD = 50;

        let activeCard = null;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;

        function updateCardOrder() {
            cards.forEach((card, index) => {
                const zIndex = cards.length - index;
                if (index === 0) {
                    card.style.transform = `translateY(0px) scale(1)`;
                    card.style.display = 'block';
                    card.style.zIndex = zIndex + 1;
                } else if (index === 1) {
                    card.style.transform = `translateX(-25px) translateY(10px) scale(0.95)`;
                    card.style.display = 'block';
                    card.style.zIndex = zIndex; 
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        updateCardOrder();

        function handleStart(e) {
            isDragging = true;
            activeCard = e.currentTarget;
            activeCard.classList.add('dragging', 'active');
            
            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
        }

        function handleMove(e) {
            if (!isDragging || !activeCard) return;

            let x, y;
            if (e.type === 'touchmove') {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            currentX = x - startX;
            currentY = y - startY;

            const rotate = currentX / 20;

            activeCard.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotate}deg)`;
            
            const likeOpacity = Math.max(0, Math.min(currentX / DRAG_THRESHOLD, 1));
            const dislikeOpacity = Math.max(0, Math.min(-currentX / DRAG_THRESHOLD, 1));

            const likeIcon = activeCard.querySelector('.card-like');
            const dislikeIcon = activeCard.querySelector('.card-dislike');

            if (likeIcon) likeIcon.style.opacity = likeOpacity;
            if (dislikeIcon) dislikeIcon.style.opacity = dislikeOpacity;
        }

        function handleEnd(e) {
            if (!isDragging || !activeCard) return;

            isDragging = false;
            activeCard.classList.remove('dragging');
            
            const swipedCard = activeCard; 

            if (Math.abs(currentX) > DRAG_THRESHOLD) {
                const direction = currentX > 0 ? 'right' : 'left';
                
                if (direction === 'left') {
                    statusMessage.textContent = 'Moved to back.';
                } else {
                    statusMessage.textContent = 'Product Checked!';
                }

                swipedCard.classList.add(direction === 'right' ? 'swipe-right' : 'swipe-left');

                setTimeout(() => {
                    const swipedCardIndex = cards.indexOf(swipedCard);
                    if (swipedCardIndex > -1) {
                        cards.splice(swipedCardIndex, 1);
                        cards.push(swipedCard);
                        swipedCard.classList.remove('swipe-left', 'swipe-right');
                        swipedCard.style.transform = '';
                        const likeIcon = swipedCard.querySelector('.card-like');
                        const dislikeIcon = swipedCard.querySelector('.card-dislike');
                        if (likeIcon) likeIcon.style.opacity = 0;
                        if (dislikeIcon) dislikeIcon.style.opacity = 0;
                        updateCardOrder();
                        activeCard = null;
                    }
                }, 300);

            } else {
                swipedCard.style.transform = '';
                const likeIcon = swipedCard.querySelector('.card-like');
                const dislikeIcon = swipedCard.querySelector('.card-dislike');
                if (likeIcon) likeIcon.style.opacity = 0;
                if (dislikeIcon) dislikeIcon.style.opacity = 0;
            }

            if (swipedCard) {
                swipedCard.classList.remove('active');
            }
            activeCard = null;
            currentX = 0;
            currentY = 0;
        }

        cards.forEach(card => {
            card.addEventListener('mousedown', handleStart);
            card.addEventListener('touchstart', handleStart, { passive: true });
        });

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: true });
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
    });
</script>

</body>
</html>
