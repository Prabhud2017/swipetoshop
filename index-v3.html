<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* HEADING STYLE */
        .app-heading {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937; 
            margin-bottom: 20px;
        }

        /* Reverted to Fixed Card Size */
        .card-container {
            position: relative;
            width: 300px; /* Reverted */
            height: 450px; /* Reverted */
            background-color: transparent;
            border-radius: 1rem;
            box-shadow: none;
            padding: 20px;
        }

        .card {
            position: absolute;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.3s ease;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            user-select: none;
            will-change: transform;
            -webkit-user-select: none;
            touch-action: none;
            top: 20px;
            left: 20px;
        }

        .card.dragging {
            transition: none;
        }

        .card.active {
            z-index: 10;
        }

        /* Fixed pixel-based transforms */
        .card.swipe-left {
            transform: translateX(-500px) rotate(-30deg) !important;
        }

        .card.swipe-right {
            transform: translateX(500px) rotate(30deg) !important;
        }

        /* Add to Cart remains stationary */
        .card.add-to-cart-success {
            transform: translateY(0px) scale(1) !important; 
        }

        .card-image-wrapper {
            width: 100%;
            height: 70%;
            overflow: hidden;
            border-radius: 1rem 1rem 0 0;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem 1rem 0 0;
        }
        
        .card-content {
            width: 100%;
            padding: 1rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #666;
        }

        /* SUCCESS MESSAGE STATUS (ADDED BACK) */
        #status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #10b981; /* Tailwind emerald-500 */
            color: white;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        #status-message.show {
            opacity: 1;
        }

        /* Icon Styles (Simplified for Add to Cart Success) */
        .card-like, .card-dislike {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8); 
            font-size: 4rem; 
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 15;
            pointer-events: none;
            line-height: 1;
        }

        .card-like {
            color: #22c55e; 
        }
        
        .card-dislike {
            color: #ef4444; /* Reverted to red for skip/dislike visual */
            border: 2px solid #ef4444; /* Reverted border for visual hint */
            display: block; /* Show for manual drag/skip button */
            font-size: 2rem; /* Smaller size for drag hint */
            transform: rotate(15deg);
            padding: 0.5rem 1rem;
            background-color: transparent;
        }

        .card-like.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2); 
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .add-to-cart-success .card-like {
            content: "✅"; 
            color: #22c55e;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5); 
            transition: opacity 0.2s ease, transform 0.2s ease;
        }


        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            padding: 15px 30px;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .action-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        #next-button {
            background-color: #fca5a5;
            color: #7f1d1d;
        }

        #cart-button {
            background-color: #a7f3d0;
            color: #065f46;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div id="app" class="flex flex-col items-center gap-8">
    <h1 class="app-heading">Our recommendation</h1>

    <div class="card-container">
        <div class="card" data-index="6">
            <div class="card-like"></div> 
            <div class="card-dislike">SKIP</div> 
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/2/2/2263765-ucon.png?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Product 1">
            </div>
            <div class="card-content">
                <div class="card-title">Product Name A</div>
                <div class="card-subtitle">Category / Price</div>
            </div>
        </div>
        <div class="card" data-index="5">
            <div class="card-like"></div> 
            <div class="card-dislike">SKIP</div> 
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/f/a/fanta_orange_3_inch_1.jpeg?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Product 2">
            </div>
            <div class="card-content">
                <div class="card-title">Product Name B</div>
                <div class="card-subtitle">Category / Price</div>
            </div>
        </div>
        <div class="card" data-index="4">
            <div class="card-like"></div> 
            <div class="card-dislike">SKIP</div> 
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/2/5/25984-blue_5.jpg?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Product 3">
            </div>
            <div class="card-content">
                <div class="card-title">Product Name C</div>
                <div class="card-subtitle">Category / Price</div>
            </div>
        </div>
        <div class="card" data-index="3">
            <div class="card-like"></div> 
            <div class="card-dislike">SKIP</div> 
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/2/2/2263765-ucon.png?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Product 4">
            </div>
            <div class="card-content">
                <div class="card-title">Product Name D</div>
                <div class="card-subtitle">Category / Price</div>
            </div>
        </div>
        <div class="card" data-index="2">
            <div class="card-like"></div> 
            <div class="card-dislike">SKIP</div> 
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/f/a/fanta_orange_3_inch_1.jpeg?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Product 5">
            </div>
            <div class="card-content">
                <div class="card-title">Product Name E</div>
                <div class="card-subtitle">Graphic Designer</div>
            </div>
        </div>
        <div class="card" data-index="1">
            <div class="card-like"></div> 
            <div class="card-dislike">SKIP</div> 
            <div class="card-image-wrapper">
                <img src="https://www.coca-colastore.com/media/catalog/product/2/5/25984-blue_5.jpg?quality=80&fit=bounds&height=300&width=300&canvas=300:300" class="card-image" alt="Product 6">
            </div>
            <div class="card-content">
                <div class="card-title">Product Name F</div>
                <div class="card-subtitle">Software Engineer</div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button id="next-button" class="action-button">
            Next ➡️
        </button>
        <button id="cart-button" class="action-button">
            Add to cart ✅
        </button>
    </div>
    
    <div id="status-message"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cards = Array.from(document.querySelectorAll('.card')).reverse();
        const nextButton = document.getElementById('next-button');
        const cartButton = document.getElementById('cart-button');
        const statusMessage = document.getElementById('status-message'); // Element reference

        const DRAG_THRESHOLD = 50; // Reverted to fixed pixel threshold
        const ANIMATION_DURATION = 500; 
        const CART_SUCCESS_DURATION = 800; 

        let activeCard = null;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;

        function updateCardOrder() {
            cards.forEach((card, index) => {
                const zIndex = cards.length - index;
                
                if (index === 0) {
                    card.style.transform = `translateY(0px) scale(1)`;
                    card.style.display = 'block';
                    card.style.zIndex = zIndex + 1;
                    card.classList.add('active'); 
                } else if (index === 1) {
                    // Reverted back to fixed pixel offset
                    card.style.transform = `translateX(-25px) translateY(10px) scale(0.95)`;
                    card.style.display = 'block';
                    card.style.zIndex = zIndex; 
                    card.classList.remove('active');
                } else {
                    card.style.display = 'none';
                    card.classList.remove('active');
                }
                
                // Cleanup classes
                card.classList.remove('swipe-left', 'swipe-right', 'add-to-cart-success');
                const likeIcon = card.querySelector('.card-like');
                const dislikeIcon = card.querySelector('.card-dislike');
                if (likeIcon) {
                    likeIcon.classList.remove('visible');
                    likeIcon.style.opacity = 0;
                }
                if (dislikeIcon) {
                    dislikeIcon.classList.remove('visible');
                    dislikeIcon.style.opacity = 0;
                }
            });
            activeCard = cards[0];
        }

        // Function to show the status message
        function showStatusMessage(message) {
            statusMessage.textContent = message;
            statusMessage.classList.add('show');
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 1000); // Message disappears after 1 second
        }
        
        // --- Card Action Logic ---
        function handleCardAction(action, cardToSwipe = activeCard) {
            if (!cardToSwipe) return;

            const likeIcon = cardToSwipe.querySelector('.card-like');
            const dislikeIcon = cardToSwipe.querySelector('.card-dislike');
            
            // 1. Apply animation/icon class
            if (action === 'skip') {
                cardToSwipe.classList.add('swipe-right'); 
                if (dislikeIcon) dislikeIcon.classList.add('visible');
            } else if (action === 'check') {
                cardToSwipe.classList.add('swipe-left'); 
                if (likeIcon) likeIcon.classList.add('visible');
            } else if (action === 'add-to-cart') {
                // ADDED: Show text message
                showStatusMessage("Added to the cart");
                
                // Trigger visual success animation on the card
                cardToSwipe.classList.add('add-to-cart-success');
            }

            // 2. Handle card reordering (for skip/check only)
            if (action === 'skip' || action === 'check') {
                setTimeout(() => {
                    handleCardReorder(cardToSwipe);
                }, ANIMATION_DURATION);
            } else if (action === 'add-to-cart') {
                // Card stays put, just hide the icon after the success visual
                setTimeout(() => {
                    cardToSwipe.classList.remove('add-to-cart-success');
                }, CART_SUCCESS_DURATION);
            }
        }

        function handleCardReorder(cardToReorder) {
            const swipedCardIndex = cards.indexOf(cardToReorder);
            if (swipedCardIndex > -1) {
                cards.splice(swipedCardIndex, 1);
                cards.push(cardToReorder);
                cardToReorder.style.transform = '';
                updateCardOrder();
            }
        }


        // --- Button Click Handlers ---
        nextButton.addEventListener('click', () => {
            handleCardAction('skip');
        });

        cartButton.addEventListener('click', () => {
            handleCardAction('add-to-cart');
        });


        // --- Touch/Mouse Handlers ---
        function handleStart(e) {
            if (!activeCard) return;

            isDragging = true;
            activeCard.classList.add('dragging');
            
            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            currentX = 0;
            currentY = 0;
        }

        function handleMove(e) {
            if (!isDragging || !activeCard) return;

            let x, y;
            if (e.type === 'touchmove') {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }

            currentX = x - startX;
            currentY = y - startY;

            const rotate = currentX / 20;

            activeCard.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotate}deg)`;
            
            // Show/Hide icons based on drag amount
            const likeOpacity = Math.max(0, Math.min(currentX / 50, 1));
            const dislikeOpacity = Math.max(0, Math.min(-currentX / 50, 1));

            const likeIcon = activeCard.querySelector('.card-like');
            const dislikeIcon = activeCard.querySelector('.card-dislike');

            if (likeIcon) likeIcon.style.opacity = likeOpacity;
            if (dislikeIcon) dislikeIcon.style.opacity = dislikeOpacity;
        }

        function handleEnd() {
            if (!isDragging || !activeCard) return;

            isDragging = false;
            activeCard.classList.remove('dragging');
            
            const swipedCard = activeCard; 

            if (Math.abs(currentX) > DRAG_THRESHOLD) {
                const action = currentX < 0 ? 'check' : 'skip'; 
                
                handleCardAction(action, swipedCard);
            } else {
                // Snap back
                swipedCard.style.transform = '';
                const likeIcon = swipedCard.querySelector('.card-like');
                const dislikeIcon = swipedCard.querySelector('.card-dislike');
                if (likeIcon) likeIcon.style.opacity = 0;
                if (dislikeIcon) dislikeIcon.style.opacity = 0;
            }

            currentX = 0;
            currentY = 0;
        }

        cards.forEach(card => {
            card.addEventListener('mousedown', handleStart);
            card.addEventListener('touchstart', handleStart, { passive: true });
        });

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: true });
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        updateCardOrder();
    });
</script>

</body>
</html>
